{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="title">Profil Pengguna</h2>
    <div class="profile">
        <h3>Nama: {{ profile.name }}</h3>
        <p>Email: {{ profile.email }}</p>
        <p>Bio: {{ profile.bio }}</p>
        <p>Tugas Selesai: {{ profile.tasks_completed }}</p>
    </div>

    <a href="{{ url_for('dashboard') }}" class="submit">Kembali ke Halaman Utama</a>
</div>
{% endblock %}
